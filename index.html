<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="page">
    <header class="header">
        <h1 class="title">Etch-A-Sketch</h1>
    </header>
    <main>
        <div class="grid">
            <!-- Элементы -->
        </div>
        <form action="" class="form">
            <label for="input" class="label">Grid size</label>
            <input  id="input"
                    type="range" 
                    name="input" 
                    class="input"
                    value="16"
                    max="64"
                    min="5"
                    oninput="document.querySelector('output').value = this.value"
            >
            <output for="input" id="output">16</output>
            <button class="submit-button button">Change</button>
            <button class="reset-button button">Reset</button>
        </form>
    </main>
    <footer class="footer"></footer>
    <template class="template">
        <div class="cell">
        </div>
    </template>
    <script src="./sript.js"></script>
</body>
</html>
